micronaut:
  application:
    name: user

datasources:
  default:
    url: jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_TCP_5432}/micronaut
    username: micronaut
    password: micronaut
    driverClassName: org.postgresql.Driver

jpa:
  default:
    packages-to-scan:
      - 'com.ekino.micronaut.user.domain'

flyway:
  locations: classpath:/db/migration

eureka:
  client:
    registration:
      enabled: false
