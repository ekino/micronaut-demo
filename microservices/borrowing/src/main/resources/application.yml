micronaut:
  application:
    name: borrowing
  server:
    port: 8080

datasources:
  default:
    url: jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_TCP_5432}/micronaut
    username: micronaut
    password: micronaut
    driverClassName: org.postgresql.Driver

jpa:
  default:
    packages-to-scan:
      - 'com.ekino.micronaut.borrowing.domain'

flyway:
  locations: classpath:/db/migration, classpath:/db/data

consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"

jackson:
  serialization:
    writeDatesAsTimestamps: false

endpoints:
  health.details-visible: ANONYMOUS
  beans.sensitive: false
  routes.sensitive: false

tracing:
  jaeger:
    enabled: true
    sender:
      agentHost: localhost
      agentPort: 5775
    sampler:
      probability: 1
