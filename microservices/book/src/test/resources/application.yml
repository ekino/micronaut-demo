micronaut:
  application:
    name: book

datasources:
  default:
    url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driverClassName: org.h2.Driver

jpa:
  default:
    packages-to-scan:
      - 'com.ekino.micronaut.book.domain'

flyway:
  datasources:
    default:
      locations: classpath:/db/migration

consul:
  client:
    registration:
      enabled: false

tracing:
  jaeger:
    enabled: false
